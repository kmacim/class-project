<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280">
  <title>Uber Forever One</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Uber Forever</h1>
    <button id="themeToggle">Dark or Light</button>
    <nav>
      <ul>
       <li><a href="#services">Services</a></li> 
        <li><a href="#game">Game</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header><br>
  <main>
      <section id="hero">
        <h2>When you are ready to go to your destination Ride with Uber. </h2><br>
        <p>Reliable, conscientious, and prompt.</p>
      </section>

      <section id="services">
        <h2>Our  Product Services</h2>
          <img src="images/jpeg6cars.jpeg" width="1280" height="300" alt="6cars"> 
      </section>
    
      
      <div id="product-buttons">
        <button data-id="0">UberX</button>
        <button data-id="1">Uber Comfort</button>
        <button data-id="2">Uber Green</button>
      </div>
      

      <div>
        <div id="product-display">
          <p id="product-name">Uberx</p>
          <img id="product-image" src="image.jpeg" alt="Service Image">
          <p id="product-description"></p>
        </div>
      </div>

      <section id="game">
        <h2>Guess the Fare!</h2>
        <input type="number" id="fareGuess" min="1" max="10">
        <button id="guessBtn">Guess</button>
        <p id="guessResult"></p>
      </section>

      <section id="contact">
        
        <h2>Contact Us</h2><br>
        <form id="contactForm">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="Full Name" required><br><br>
          
          <label for="phone">Phone Number:</label>
          <input type="tel" name="phone" id="phone"><br><br>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name = "email"><br><br>

          <label for="textarea">Comments</label><br>
          <textarea id="textarea" name="textarea" required></textarea><br><br>
        
          <label><input type="radio" name="contactMethod" value="phone" checked> Phone</label><br>
          
          <label><input type="radio" name="contactMethod" value="email" > Email </label><br>
          
          <button type="submit">Submit</button>
        
        </form>
            
        <div id="formMessage"></div>
      </section>
    </main>
  <footer>
    <small>Â© 2025 Uber Forever</small>
  </footer>
</body>
</html>
